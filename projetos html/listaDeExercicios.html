    // Preenchendo o select dos grupos de exercícios
    dados.grupos.forEach((grupo, indexGrupo) => {
        let option = new Option(grupo.nome, indexGrupo);
        grupoExerciciosSelect.add(option);
    });

    // Evento de mudança no select de grupos
    grupoExerciciosSelect.onchange = function() {
        exercicioSelect.innerHTML = '';
        exercicioSelect.add(new Option('Selecione um exercício', ''));

        let exercicios = dados.grupos[this.value].exercicios;
        exercicios.forEach((exercicio, indexExercicio) => {
            let option = new Option(exercicio.titulo, indexExercicio);
            exercicioSelect.add(option);
        });
    };

    // Evento de mudança no select de exercícios
    exercicioSelect.onchange = function() {
        let grupoSelecionado = grupoExerciciosSelect.value;
        let exercicioSelecionado = dados.grupos[grupoSelecionado].exercicios[this.value];

        document.getElementById('titulo').textContent = exercicioSelecionado.titulo;
        document.getElementById('descricao').textContent = exercicioSelecionado.descricao;
        document.getElementById('nivelDificuldade').textContent = exercicioSelecionado.nivelDificuldade;
        document.getElementById('foto').src = exercicioSelecionado.foto;
        document.getElementById('video').src = exercicioSelecionado.video;

        let musculosUl = document.getElementById('musculosTrabalhados');
        musculosUl.innerHTML = '';
        exercicioSelecionado.musculosTrabalhados.forEach(musculo => {
            let li = document.createElement('li');
            li.textContent = musculo;
            musculosUl.appendChild(li);
        });

        let equipamentoUl = document.getElementById('equipamentoNecessario');
        equipamentoUl.innerHTML = '';
        exercicioSelecionado.equipamentoNecessario.forEach(equipamento => {
            let li = document.createElement('li');
            li.textContent = equipamento;
            equipamentoUl.appendChild(li);
        });

        // Adição de tags
        let tagsDiv = document.getElementById('tags');
        tagsDiv.innerHTML = ''; // Limpa tags anteriores
        exercicioSelecionado.tags.forEach(tag => {
            let span = document.createElement('span');
            span.textContent = tag;
            tagsDiv.appendChild(span);
        });
    };
});
