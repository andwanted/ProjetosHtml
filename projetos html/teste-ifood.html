<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery de Comida</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .header { background-color: #ea1d2c; color: white; padding: 20px; text-align: center; }
        .container { padding: 20px; }
        .restaurant { margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; overflow: hidden; }
        .restaurant img { width: 100%; height: auto; }
        .restaurant-info { padding: 15px; }
        .restaurant-info h2 { margin: 0 0 10px 0; }
        .footer { background-color: #333; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="header">
    <h1>Bem-vindo ao Delivery de Comida</h1>
</div>

<div class="container">
    <div class="restaurant">
        <img src="restaurant-image.jpg" alt="Nome do Restaurante">
        <div class="restaurant-info">
            <h2>Nome do Restaurante</h2>
            <p>Descrição breve do restaurante ou do prato oferecido.</p>
        </div>
    </div>
    <!-- Repetir o bloco .restaurant para adicionar mais restaurantes -->
</div>

<div class="footer">
    <p>© 2024 Delivery de Comida. Todos os direitos reservados.</p>
</div>

</body>
</html>
