<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Cor de fundo clara para a página */
        }

        .container-entrada {
            width: 90%;
            margin: 20px auto;
        }

        button {
            padding: 10px 20px; /* Espaçamento interno */
            margin: 40px 40px;
            background-color: #d57106; /* Cor de fundo verde */
            color: white; /* Cor do texto */
            font-size: 16px; /* Tamanho do texto */
            border: none; /* Sem borda */
            border-radius: 8px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor em forma de ponteiro */
            transition: background-color 0.3s, transform 0.2s; /* Transições suaves para o hover */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sombra sutil para efeito 3D */
            outline: none; /* Remove o contorno ao focar */

        }

        button:hover {
            background-color: #d9922f; /* Cor de fundo mais escura ao passar o mouse */
            transform: scale(1.05); /* Efeito de crescimento sutil */
        }


        .tabela-brasileira {
            width: 100%;
            background-color: white;
            border-collapse: collapse;
        }
        .tabela-brasileira th, .tabela-brasileira td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .tabela-brasileira label {
            display: block;
            color: #00394b;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .tabela-brasileira input, .tabela-brasileira textarea {
            width: 95%;
            padding: 8px;
            box-shadow: 1px 1px 4px #ccc;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .tabela-american {
            width: 100%;
            background-color: white;
            border-collapse: collapse;
        }
        .tabela-american th, .tabela-american td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .tabela-american label {
            display: block;
            color: #00394b;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .tabela-american input, .tabela-american textarea {
            width: 95%;
            padding: 8px;
            box-shadow: 1px 1px 4px #ccc;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container-entrada">
       
        <!--Tabela brasileira -->
        
        <table class="tabela-brasileira">
            <tr>
                <td>
                    <label for="numero-registro">Número do Registro</label>
                    <input type="text" id="numero-registro">
                </td>
                <td>
                    <label for="data-emissao">Data de Emissão</label>
                    <input type="date" id="data-emissao">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nome-registrado">Nome do Registrado</label>
                    <input type="text" id="nome-registrado">
                </td>
                <td>
                    <label for="sexo">Sexo</label>
                    <input type="text" id="sexo">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento">
                </td>
                <td>
                    <label for="hora-nascimento">Hora de Nascimento</label>
                    <input type="time" id="hora-nascimento">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="local-nascimento">Local de Nascimento</label>
                    <input type="text" id="local-nascimento">
                </td>
                <td>
                    <label for="cidade-estado-nascimento">Cidade e Estado de Nascimento</label>
                    <input type="text" id="cidade-estado-nascimento">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nome-pai">Nome do Pai</label>
                    <input type="text" id="nome-pai">
                </td>
                <td>
                    <label for="nacionalidade-pai">Nacionalidade do Pai</label>
                    <input type="text" id="nacionalidade-pai">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="idade-pai">Idade do Pai na Data do Nascimento</label>
                    <input type="number" id="idade-pai">
                </td>
                <td>
                    <label for="profissao-pai">Profissão do Pai</label>
                    <input type="text" id="profissao-pai">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nome-mae">Nome da Mãe</label>
                    <input type="text" id="nome-mae">
                </td>
                <td>
                    <label for="nacionalidade-mae">Nacionalidade da Mãe</label>
                    <input type="text" id="nacionalidade-mae">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="idade-mae">Idade da Mãe na Data do Nascimento</label>
                    <input type="number" id="idade-mae">
                </td>
                <td>
                    <label for="profissao-mae">Profissão da Mãe</label>
                    <input type="text" id="profissao-mae">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="avos-paternos">Avós Paternos</label>
                    <input type="text" id="avos-paternos">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="avos-maternos">Avós Maternos</label>
                    <input type="text" id="avos-maternos">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="testemunhas">Testemunhas</label>
                    <input type="text" id="testemunhas">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula">
                </td>
                <td>
                    <label for="gemeos">Gêmeos</label>
                    <input type="text" id="gemeos">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nome-registro-gemeos">Nome e Registro dos Gêmeos</label>
                    <input type="text" id="nome-registro-gemeos">
                </td>
                <td>
                    <label for="data-registro">Data de Registro</label>
                    <input type="date" id="data-registro">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="notas-registro">Notas do Registro</label>
                    <textarea id="notas-registro" rows="2"></textarea>
                </td>
                <td>
                    <label for="tipo-documento">Tipo de Documento</label>
                    <input type="text" id="tipo-documento">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="numero">Número</label>
                    <input type="text" id="numero">
                </td>
                <td>
                    <label for="cartao-seguranca-social">Cartão de Segurança Social</label>
                    <input type="text" id="cartao-seguranca-social">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cidade-estado-registro">Cidade e Estado do Registro</label>
                    <input type="text" id="cidade-estado-registro">
                </td>
                <td>
                    <label for="notas-alteracoes">Notas alterações a adicionar</label>
                    <textarea id="notas-alteracoes" rows="2"></textarea>
                </td>
            </tr>
        </table>

        <button onclick="traduzirDados()">Traduzir e Transferir Dados</button>
    
        <!--Tabela americana -->

        <table class="tabela-american">
            <tr>
                <td>
                    <label for="registration-number">REGISTRATION NUMBER OF ALIVE BIRTH</label>
                    <input type="text" id="registration-number">
                </td>
                <td>
                    <label for="issuance-date">ISSUANCE DATE</label>
                    <input type="date" id="issuance-date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">NAME</label>
                    <input type="text" id="name">
                </td>
                <td>
                    <label for="gender">GENDER</label>
                    <input type="text" id="gender">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="date-time-birth">DATE AND TIME OF BIRTH</label>
                    <input type="datetime-local" id="date-time-birth">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="place-birth-city-state">PLACE OF BIRTH, CITY AND STATE</label>
                    <input type="text" id="place-birth-city-state">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="father">FATHER</label>
                    <input type="text" id="father">
                </td>
                <td>
                    <label for="mother">MOTHER</label>
                    <input type="text" id="mother">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="paternal-grandparents">PATERNAL GRANDPARENTS</label>
                    <input type="text" id="paternal-grandparents">
                </td>
                <td>
                    <label for="maternal-grandparents">MATERNAL GRANDPARENTS</label>
                    <input type="text" id="maternal-grandparents">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="twins">TWINS</label>
                    <input type="text" id="twins">
                </td>
                <td>
                    <label for="name-registration-twins">NAME AND REGISTRATION OF TWINS</label>
                    <input type="text" id="name-registration-twins">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date-registration">DATE OF REGISTRATION</label>
                    <input type="date" id="date-registration">
                </td>
                <td>
                    <label for="notes-amendments">NOTES AMENDMENTS TO ADD</label>
                    <textarea id="notes-amendments" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="registration-notes">REGISTRATION NOTES</label>
                    <textarea id="registration-notes" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="document-type">DOCUMENT TYPE</label>
                    <input type="text" id="document-type">
                </td>
                <td>
                    <label for="number">NUMBER</label>
                    <input type="text" id="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="social-security-card">SOCIAL SECURITY CARD</label>
                    <input type="text" id="social-security-card">
                </td>
                <td>
                    <label for="registration">REGISTRATION</label>
                    <input type="text" id="registration">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city-state-birth">CITY AND STATE OF BIRTH</label>
                    <input type="text" id="city-state-birth">
                </td>
                <td>
                    <label for="city-state-registration">CITY AND STATE OF REGISTRATION</label>
                    <input type="text" id="city-state-registration">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="observations">OBSERVATIONS</label>
                    <textarea id="observations" rows="2"></textarea>
                </td>
            </tr>
        </table>

    <button onclick="salvarDados()">Exportar</button>
    </div>


<script>
                function traduzirDados() {
                    // Coletar dados brasileiros
                    var numeroRegistroBr = document.getElementById('numero-registro').value;
                    var dataEmissaoBr = document.getElementById('data-emissao').value;
                    var nomeRegistradoBr = document.getElementById('nome-registrado').value;
                    var sexoBr = document.getElementById('sexo').value;
                    var dataNascimentoBr = document.getElementById('data-nascimento').value;
                    var horaNascimentoBr = document.getElementById('hora-nascimento').value;
                    var localNascimentoBr = document.getElementById('local-nascimento').value;
                    var cidadeEstadoNascimentoBr = document.getElementById('cidade-estado-nascimento').value;
                    var nomePaiBr = document.getElementById('nome-pai').value;
                    var nomeMaeBr = document.getElementById('nome-mae').value;
                    var avosPaternosBr = document.getElementById('avos-paternos').value;
                    var avosMaternosBr = document.getElementById('avos-maternos').value;
                    var gemeosBr = document.getElementById('gemeos').value;
                    var nomeRegistroGemeosBr = document.getElementById('nome-registro-gemeos').value;
                    var dataRegistroBr = document.getElementById('data-registro').value;
                    var notasRegistroBr = document.getElementById('notas-registro').value;

                    // Atribuir dados americanos traduzidos
                    document.getElementById('registration-number').value = numeroRegistroBr;
                    document.getElementById('issuance-date').value = dataEmissaoBr;
                    document.getElementById('name').value = nomeRegistradoBr;
                    document.getElementById('gender').value = sexoBr === 'Masculino' ? 'Male' : 'Female';
                    document.getElementById('date-time-birth').value = `${dataNascimentoBr}T${horaNascimentoBr}`;
                    document.getElementById('place-birth-city-state').value = `${localNascimentoBr}, ${cidadeEstadoNascimentoBr}`;
                    document.getElementById('father').value = nomePaiBr;
                    document.getElementById('mother').value = nomeMaeBr;
                    document.getElementById('paternal-grandparents').value = avosPaternosBr;
                    document.getElementById('maternal-grandparents').value = avosMaternosBr;
                    document.getElementById('twins').value = gemeosBr;
                    document.getElementById('name-registration-twins').value = nomeRegistroGemeosBr;
                    document.getElementById('date-registration').value = dataRegistroBr;
                    document.getElementById('registration-notes').value = notasRegistroBr;
                 }


                 async function salvarDados() {
                    // Array to store collected data from fields
                    let dados = [];

                    // Get the value of the "Nome" field
                    const nome = document.getElementById('name').value.trim();

                    // Select all text, date, datetime-local input fields and textareas in the "tabela-american" table
                    document.querySelectorAll('.tabela-american input[type="text"], .tabela-american input[type="date"], .tabela-american input[type="datetime-local"], .tabela-american textarea').forEach(input => {
                        // Get the associated label for each input field
                        const label = input.labels[0].innerText.trim();

                        // Concatenate the label and input field value into a string and add to the "dados" array
                        dados.push(`${label}: ${input.value}`);
                    });

                    // Convert the "dados" array into a string with each element on a new line
                    const conteudo = dados.join('\n');

                    // Check if any required fields are empty
                    const requiredFields = ['name', /* Add other required field IDs here */];
                    const emptyFields = requiredFields.filter(fieldId => {
                        const fieldValue = document.getElementById(fieldId).value.trim();
                        return !fieldValue;
                    });

                    if (emptyFields.length > 0) {
                        alert(`Os seguintes campos obrigatórios estão vazios: ${emptyFields.join(', ')}. Por favor, preencha-os antes de salvar.`);
                        return; // Prevent saving if required fields are empty
                    }

                    // Attempt to save the content to a file
                    try {
                        // Open the file picker dialog for saving
                        const handle = await window.showSaveFilePicker({
                        // Suggested filename using the "Nome" field value or "undefined" if empty
                        suggestedName: `${nome ? nome : 'indefinido'}.txt`,
                        // Define allowed file types for saving (only text files)
                        types: [{ description: 'Arquivos de Texto', accept: { 'text/plain': ['.txt'] } }],
                        });

                        // Get the writable object to write the file content
                        const writable = await handle.createWritable();

                        // Write the content of the "dados" array to the file
                        await writable.write(conteudo);

                        // Close the writable object
                        await writable.close();

                        // Display success message
                        alert('Dados salvos com sucesso!');
                    } catch (err) {
                        // Display error message if there's a problem saving the file
                        console.error('Erro ao salvar o arquivo:', err);
                    }
                }





    </script>
</body>
</html>
